<mat-accordion>

            </mat-panel-title>
            <!-- <mat-panel-description>
                Type your name and age
            </mat-panel-description> -->
        </mat-expansion-panel-header>

        <div id="temperature" class="col-md-4">
            <div id="lineChart" style="display: block;">
                <canvas baseChart width="10" height="10" [datasets]="lineChartTempData" [labels]="lineChartTempLabels" [options]="lineChartTempOptions" [colors]="lineChartTempColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
        </canvas>
            </div>
        </div>
    </mat-expansion-panel>

<mat-accordion class="panel">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                View Current Humidity &nbsp; <i class="fa fa-bar-chart-o" style="font-size:34px" style="color: teal;"></i>
            </mat-panel-title>
            <!-- <mat-panel-description>
                Type your name and age
            </mat-panel-description> -->
        </mat-expansion-panel-header>

        <div id="humidity" class="col-md-4">
            <p style="text-align: center;"><b> X axis: Data-Time  </b></p>
            <p style="text-align: center;"><b> Y axis: Humidity in grams per cubic meter</b></p>
            <div id="lineChart" style="display: block;">
                <canvas baseChart width="10" height="10" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
        </canvas>
            </div>
        </div>
    </mat-expansion-panel>
    <mat-accordion class="panel">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    View Current Temperature and Humidity &nbsp; <i class="fa fa-bar-chart-o" style="font-size:34px" style="color: teal;"></i>
                </mat-panel-title>
                <!-- <mat-panel-description>
                    Type your name and age
                </mat-panel-description> -->
            </mat-expansion-panel-header>

            <div class="card col-md-9 ml-auto mr-auto">
                <p style="text-align: center;"><b> Temperature in degree celcius </b></p>
                <p style="text-align: center;"><b> Humidity in grams per cubic meter</b></p>
                <div class="card-body">
                    <div id="barChart" style="display: block;">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                        </canvas>
                    </div>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion class="panel">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    View Image &nbsp; <i class="material-icons" style="color:teal">image</i>
                </mat-panel-title>
                <!-- <mat-panel-description>
                        Type your name and age
                    </mat-panel-description> -->
            </mat-expansion-panel-header>

            <div class="card col-md-6 ml-auto mr-auto mb-auto" style="bottom: 10px;">
                <img src={{url}}>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
