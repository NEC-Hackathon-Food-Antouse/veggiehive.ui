<div class="container">
        <div class="row">
                <div class="col-md-8 ml-auto mr-auto ">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <mat-card-title>Live</mat-card-title>
                        </mat-card-header>
        
                        <mat-card-content>
        
                            <div style="bottom: 10px;">
                                <img class="live" src={{url}}>
                            </div>
        
                        </mat-card-content>
        
                    </mat-card>
                </div>
                <div class="col-md-4 ml-auto mr-auto " style="width: 36rem">
                    <div class="row" style="width: inherit">
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title>Temperature</mat-card-title>
                            </mat-card-header>
        
                            <mat-card-content>
                                <h1>{{ttemperature}}</h1>
                            </mat-card-content>
        
                        </mat-card>
                    </div>
                    <div class="row">
        
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title>Humidity</mat-card-title>
                            </mat-card-header>
        
                            <mat-card-content>
                                <h1>{{hhumidity}}</h1>
                            </mat-card-content>
        
                        </mat-card>
                    </div>
        
                </div>
            </div>

    <div class="row">
        <div class="col-md-6 ml-auto mr-auto ">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Temperature History</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <div id="temperature">
                        <p style="text-align: center;"><b> X axis: Data-Time </b></p>
                        <p style="text-align: center;"><b> Y axis: Temperature in degree celcius</b></p>
                        <div id="lineChart" style="display: block;">
                            <canvas baseChart width="10" height="10" [datasets]="lineChartTempData"
                                [labels]="lineChartTempLabels" [options]="lineChartTempOptions"
                                [colors]="lineChartTempColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                                [plugins]="lineChartPlugins">
                            </canvas>
                        </div>
                    </div>
                </mat-card-content>

            </mat-card>
        </div>
        <div class="col-md-6 ml-auto mr-auto ">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Humidity History</mat-card-title>
                </mat-card-header>

                <mat-card-content>

                    <div id="humidity">
                        <p style="text-align: center;"><b> X axis: Data-Time </b></p>
                        <p style="text-align: center;"><b> Y axis: Humidity in grams per cubic meter</b></p>
                        <div id="lineChart" style="display: block;">
                            <canvas baseChart width="10" height="10" [datasets]="lineChartData"
                                [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                                [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
                            </canvas>
                        </div>
                    </div>

                </mat-card-content>

            </mat-card>
        </div>
    </div>

    <div class="row">
            <div class="col-md-12 ml-auto mr-auto ">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>Analysis</mat-card-title>
                    </mat-card-header>
    
                    <mat-card-content>
                            <p style="text-align: center;"><b> X axis: Data-Time </b></p>
                            <p style="text-align: center;"><b> Y axis: Ripening level</b></p>
                            <div id="barChart" style="display: block;">
                                    <canvas baseChart [datasets]="barChartAnalysedData" [labels]="barChartAnalysedLabels"
                                        [options]="barChartAnalysedOptions" [plugins]="barChartAnalysedPlugins"
                                        [legend]="barChartAnalysedLegend" [chartType]="barChartAnalysedType">
                                    </canvas>
                                </div>
                    </mat-card-content>
    
                </mat-card>
            </div>
        </div>
       
</div>
