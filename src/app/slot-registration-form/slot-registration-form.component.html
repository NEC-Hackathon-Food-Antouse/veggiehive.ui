<body>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>

            <form class="example-form" #registerFormData="ngForm">

                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Full Name" name="fullname" ngModel #fullname="ngModel" required>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" name="email" ngModel #email="ngModel" required>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Contact Number" name="phonenumber" ngModel #phonenumber="ngModel" required>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput type="password" placeholder="Password" name="password" ngModel #password="ngModel" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                </mat-card-content>

                <button id="registerButton" mat-stroked-button color="accent" class="btn-block" (click)="registerUser(registerFormData)">Register</button><br><br>
                <p>Already a Tenant? <a href="login">Login</a></p>

            </form>
        </mat-card>
    </div>
</body>
